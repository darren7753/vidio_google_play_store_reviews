name: Scraping Google Play Reviews

on:
  schedule:
    - cron: 0 2 * * * # At 09:00 UTC+7 every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository content
        uses: actions/checkout@v2
      
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install requirements
        run:
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute the script
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: python scraping_daily.py

      - name: write current timestamp to file
        run: |
          export TZ=UTC+7
          echo "$(date '+%A, %B %d %Y at %H:%M:%S')" > timestamp.txt

      - name: set up git config
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: commit
        run: |
          git add timestamp.txt
          git commit -m "update timestamp.txt with current timestamp"
          git push origin main